        <div class="col-lg col-sm col-md col-6 flex-grow-0">
            <div class="category-wrap dropdown d-inline-block float-right">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"> 
                    <i class="fa fa-bars"></i> Categorias 
                </button>
                <div class="dropdown-menu">
                    {% for category in links %}
                    <a class="dropdown-item" href="{{ category.get_url }}">{{ category.category_name }} </a>
                    {% endfor %}

                    
                </div>
            </div>  <!-- category-wrap.// -->
        </div> <!-- col.// -->
        <a href="{% url 'store' %}" class="btn btn-outline-primary">Tienda</a>
        <div class="col-lg  col-md-6 col-sm-12 col">
            <form action="#" class="search">
                <div class="input-group w-100">
                    <input type="text" class="form-control" style="width:60%;" placeholder="Search">
                    
                    <div class="input-group-append">
                      <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                      </button>
                    </div>
                </div>
            </form> <!-- search-wrap .end// -->
        </div> <!-- col.// -->
        <div class="col-lg-3 col-sm-6 col-8 order-2 order-lg-3">
                    <div class="d-flex justify-content-end mb-3 mb-lg-0">

                        {% if user.id is None %}
                        <div class="widget-header">
                            <small class="title text-muted">Bienvenido </small>
                            <div> 
                                <a href="{% url 'login' %}">Login</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'register' %}"> Registrar</a>
                            </div>
                        </div>

                        {% else %}

                        <div class="widget-header">
                            <small class="title text-muted">Bienvenido {{user.first_name}}!</small>
                            <div> 
                                <a href="#">Dashboard</a> <span class="dark-transp"> | </span>
                                <a href="{% url 'logout' %}">Salir Sesion </a>
                            </div>
                        </div>

                        {% endif %}


                        <a href="{% url 'cart' %}" class="widget-header pl-3 ml-3">
                            <div class="icon icon-sm rounded-circle border"><i class="fa fa-shopping-cart"></i></div>
                            <span class="badge badge-pill badge-danger notify">{{ cart_count }}</span>
                        </a>
                    </div> <!-- widgets-wrap.// -->
                </div> <!-- col.// -->
    </div> <!-- row.// -->
        </div> <!-- container.// -->
    </section> <!-- header-main .// -->
